<!-- SIDEBAR -->


<section id="sidebar" [ngClass]="status ? 'hide' : ''" >
    <a  class="brand">
      <img src="../../../assets/logofa.png" alt="" class="logo">
    </a>
    <ul class="side-menu top text-center">
      <li >
        <a routerLink="/user/accueilUser">
          <i class='bx bxs-shopping-bag-alt' ></i>
          <span class="text">Annonces</span>
        </a>
      </li>
      <li  class="active">
        <a routerLink="../ArticlesUser">
          <i class='bx bxs-doughnut-chart' ></i>
          <span class="text">Articles</span>
        </a>
      </li>
      <li>
        <a routerLink="/profil">
          <i class='bx bxs-cog' ></i>
          <span class="text">Profil</span>
        </a>
      </li>
      <li>
        <a (click)="logout()" class="logout">
          <i class='bx bxs-log-out-circle' ></i>
          <span class="text">Deconnexion</span>
        </a>
      </li>
    </ul> 
   

  </section>

<!-- SIDEBAR -->

  <!-- CONTENT -->
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i (click)="addToggle()" class='bx bx-menu' ></i>
      <!-- <a href="#" class="nav-link">Categories</a> -->
      <form action="#">
        <div class="form-input">
          <input type="search" placeholder="Search...">
          <button type="button" class="search-btn"><i class='bx bx-search' ></i></button>
        </div>
      </form>
      
      <a href="#" class="profile">
        <img src="https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g">
      </a>
    </nav>
    <!-- NAVBAR -->
  
    <!-- MAIN -->
    <main>
      <div class="head-title">
        <div class="left">
          <h1>Dashboard</h1>
          <ul class="breadcrumb">
            <li>
              <a href="#">Dashboard</a>
            </li>
            <li><i class='bx bx-chevron-right' ></i></li>
            <li>
              <a class="active" href="#">Articles</a>
            </li>
          </ul>
          
          
          
        </div>
        
      </div>
  
      <ul class="box-info mb-3">
        <li class="teteCard shadow">
          <i class='bx bxs-calendar-check ' ></i>
          <span class="text">
            <h3>6</h3>
            <p>Articles</p>
          </span>
        </li>
        <li  class="teteCard shadow">
          <i class='bx bxs-group' ></i>
          <span class="text">
            <h3>8</h3>
            <p>Categories</p>
          </span>
        </li>
        <li  class="teteCard shadow">
          <i class='bx bxs-dollar-circle' ></i>
          <span class="text">
            <h3>{{listeAnnonce.length}}</h3>
            <p>Annonces</p>
          </span>
        </li>
      </ul>  
      <!-- <button  class="btn btn-custom mb-3 p-2 me-4 " data-bs-toggle="modal"
      data-bs-target="#exampleModal">Faire une annonce</button> -->
    
      <div class="container">

          <div class="divtwo " *ngFor="let article of Articleliste ">
            <div class="cardone shadow" style="width: 18rem;" class="p-4">
                <img src="http://localhost:8000/{{article.images?.image}}" class="card-img-top" alt="..." >
                <div class="card-body">
                  <h5 class="card-title" style="color:#55A1CC ;">{{article.libelle}}</h5>
                  <p class="card-text">{{article.contenu}}</p>
                </div>
              </div>
        
        </div>
      </div>
    </main>

   
    <!-- MAIN -->
  </section>
  <!-- CONTENT -->
