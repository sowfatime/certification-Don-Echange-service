<div class="login container-fluid">
    <div class="image-background">
        <img src="../../../assets/img inscription.jpg" alt="">
    </div>
    <div class="login-box">
    </div>
    <div class="wrapper">
        <form class="form-signin">
            <h2 class="form-signin-heading text-center">Connexion</h2>
            <input type="text" class="form-control" name="email" placeholder="Adresse Email"  required="" autofocus="" [(ngModel)]="email" />
            <input type="password" class="form-control" name="password" placeholder="Mot de passe" required="" [(ngModel)]="password"  />
            <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Se souvenir de moi
            </label>
            <button class="btn-login btn btn-lg btn-primary btn-block w-100" type="submit" (click)="connexion()">Se Connecter</button>
            <p class="demandecompte">Vous n'avez pas de compte ? <span class="no-account"  style="cursor: pointer;color: blue;">S'inscrire</span></p>
        </form>
    </div>  
</div><br>
